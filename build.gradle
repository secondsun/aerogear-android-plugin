apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'java-gradle-plugin'

repositories {
    mavenCentral()
    mavenLocal()

}

dependencies {
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.2.3'
    testCompile 'junit:junit:4.12'
}

group='net.jboss.aerogear.android'
version='3.0.0-SNAPSHOT'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }

}
